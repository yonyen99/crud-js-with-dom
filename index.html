<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="mb-4">Student Management</h1>
    
        <!-- Form to Add/Edit Student -->
        <form id="studentForm" class="mb-4">
          <div class="row">
            <div class="col-md-4">
              <input type="text" id="name" class="form-control" placeholder="Student Name" required>
            </div>
            <div class="col-md-3">
              <input type="number" id="age" class="form-control" placeholder="Age" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="grade" class="form-control" placeholder="Grade" required>
            </div>
            <div class="col-md-2">
              <button type="submit" id="submitButton" class="btn btn-primary w-100">Add Student</button>
            </div>
          </div>
        </form>
    
        <!-- Students Table -->
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Age</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody">
            <!-- Student rows will be appended here -->
          </tbody>
        </table>
      </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
